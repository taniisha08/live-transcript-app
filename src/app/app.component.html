

<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }


  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }


</style>



<div class="content" role="main">

  <div class="container">
    <h2>üéôÔ∏è Live Transcript</h2>
    <div class="button-row">
      <button (click)="startListening()">Start Listening</button>
      <button (click)="stopListening()">Stop Listening</button>
    </div>
    <div class="status">
      {{ isSpeaking ? 'Speaking...' : 'Not Speaking' }}
    </div>
  
    <div class="live-text">
      <strong>Current:</strong> {{ liveSentence }}
    </div>
  
    <div class="transcript">
      <h3>Transcript</h3>
      <div class="entry" *ngFor="let item of transcript">
        <strong>{{ item.speaker }}</strong>
        <span class="timestamp">[{{ item.timestamp }}]</span>: {{ item.sentence }}
      </div>
    </div>
  </div>

</div>
